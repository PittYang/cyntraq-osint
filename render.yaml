services:
  - type: web
    name: osint-n8n
    env: docker
    plan: free
    dockerfilePath: ./n8n/Dockerfile
    envVars:
      - key: N8N_PORT
        value: "5678"
      - key: N8N_PROTOCOL
        value: "http"
      - key: N8N_HOST
        value: osint-n8n.onrender.com
      - key: WEBHOOK_URL
        value: https://osint-n8n.onrender.com/
      - key: GENERIC_TIMEZONE
        value: Asia/Taipei
      # Supabase Postgres connection (fill after create Supabase project)
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        sync: false
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_DATABASE
        sync: false
      - key: DB_POSTGRESDB_USER
        sync: false
      - key: DB_POSTGRESDB_PASSWORD
        sync: false
      # Telegram alerts (optional)
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      # LibreTranslate URL (Render service name-based URL)
      - key: LIBRETRANSLATE_URL
        value: http://osint-libretranslate:5000
    autoDeploy: true

  - type: web
    name: osint-rsshub
    env: docker
    plan: free
    dockerfilePath: ./rsshub/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: CACHE_TYPE
        value: memory
      - key: TZ
        value: Asia/Taipei
    autoDeploy: true

  - type: web
    name: osint-libretranslate
    env: docker
    plan: free
    dockerfilePath: ./libretranslate/Dockerfile
    envVars:
      - key: LT_LOAD_ONLY
        value: zh,en,ja,ru,ko
      - key: LT_INSTANCE_NAME
        value: OSINT LibreTranslate
      - key: TZ
        value: Asia/Taipei
    autoDeploy: true